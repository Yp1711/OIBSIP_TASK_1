		<img src="images\bg_2.jpg" class="bg"> 
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="brand">
					</div>
					<div class="card fat">
						<div class="card-body">
							<h3 class="card-title"><center>Register</center></h3>
							<form method="POST" class="my-login-validation" novalidate="" action="new-post.html">
								<div class="wrapper">
									<input type="radio" name="select" id="option-1" onclick="document.location.href='register.html'">
									<input type="radio" name="select" id="option-2" checked>
									  <label for="option-1" class="option option-1">
										<div class="dot"></div>
										 <span>Student</span>
										 </label>
									  <label for="option-2" class="option option-2">
										<div class="dot"></div>
										 <span>Company</span>
									  </label>
								   </div>
								<div class="form-group">
									<label for="name">Name</label>
									<input id="name" type="text" class="form-control" name="name" required autofocus>
									<div class="invalid-feedback">
										What's your name?
									</div>
								</div>

								<div class="form-group">
									<label for="email">E-Mail Address</label>
									<input id="email" type="email" class="form-control" name="email" required>
									<div class="invalid-feedback">
										Your email is invalid
									</div>
								</div>

								<div class="form-group">
									<label for="password">Password</label>
									<input id="password" type="password" class="form-control" name="password" required data-eye>
									<div class="invalid-feedback">
										Password is required
									</div>
								</div>

								<div>
									<div>
										<input type="checkbox" name="agree" id="agree" required="">
										<label for="agree">I agree to the <a href="#">Terms and Conditions</a></label>
										<div class="invalid-feedback">
											You must agree with our Terms and Conditions
										</div>
									</div>
								</div>

								<div class="form-group m-0">
									<button type="submit" class="btn btn-primary btn-block">
										Register
									</button>
								</div>
								<div class="mt-4 text-center">
									Already have an account? <a href="login.html">Login</a>
								</div>
							</form>
						</div>
					</div>
